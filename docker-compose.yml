services:
  db:
    image: postgres:16
    container_name: realestateapp-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: realestate
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/node
    container_name: realestateapp-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/realestate"
      NODE_ENV: "production"
      PORT: 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: "http://realestateapp-backend:3000"
    container_name: realestateapp-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_BASE: "http://realestateapp-backend:3000"
    ports:
      - "5173:80"

volumes:
  pgdata:

networks:
  default:
    name: realestateapp-network
